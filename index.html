<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Учебный Центр - Баллы</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #EFEFEF;
      color: #0E0000;
    }
    header {
      background-color: #9867F9;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .login-container {
      text-align: center;
      margin-top: 50px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #FFD500;
      border: none;
      cursor: pointer;
      color: #0E0000;
      font-weight: bold;
    }
    button:hover { opacity: 0.9; }
    .flex {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .group, .student {
      padding: 10px;
      background: #f9f9f9;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .history {
      margin-top: 20px;
      background: #EEE;
      padding: 10px;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Баллы учеников</h1>
  </header>
  <div class="container" id="login-screen">
    <div class="login-container">
      <h2>Вход</h2>
      <input type="text" id="login" placeholder="Логин" /><br/>
      <input type="password" id="password" placeholder="Пароль" /><br/>
      <button onclick="login()">Войти</button>
      <p>или</p>
      <button onclick="enterAsGuest()">Войти как ученик (гость)</button>
    </div>
  </div>

  <div class="container hidden" id="main-screen">
    <h2 id="welcome"></h2>

    <div id="groups"></div>

    <div id="add-group-section" class="hidden">
      <h3>Добавить группу</h3>
      <input type="text" id="new-group-name" placeholder="Название группы" />
      <button onclick="addGroup()">Добавить группу</button>
    </div>

    <div class="history">
      <h3>История операций</h3>
      <ul id="history-list"></ul>
    </div>

    <button onclick="logout()">Выход</button>
  </div>

  <script>
    const users = {
      "missveronika": "Kazakhstan08",
      "teacher1": "teacher1",
      "teacher2": "teacher2",
      "teacher3": "teacher3"
    };
    let currentUser = null;
    let isDirector = false;
    let isGuest = false;

    let groups = JSON.parse(localStorage.getItem("groups")) || [
      { name: "Группа 1", students: [{name:"Иван", points:10},{name:"Оля", points:15}] },
      { name: "Группа 2", students: [{name:"Саша", points:5}] }
    ];
    let history = JSON.parse(localStorage.getItem("history")) || [];

    function saveData(){
      localStorage.setItem("groups", JSON.stringify(groups));
      localStorage.setItem("history", JSON.stringify(history));
    }

    function login(){
      const loginVal = document.getElementById('login').value;
      const passVal = document.getElementById('password').value;
      if(users[loginVal] && users[loginVal] === passVal){
        currentUser = loginVal;
        isDirector = (loginVal === "missveronika");
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('welcome').innerText = 
          isDirector ? "Добро пожаловать, Директор!" : "Добро пожаловать, " + currentUser;
        if(isDirector) document.getElementById('add-group-section').classList.remove('hidden');
        renderGroups();
      } else {
        alert("Неверный логин или пароль");
      }
    }

    function enterAsGuest(){
      isGuest = true;
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('main-screen').classList.remove('hidden');
      document.getElementById('welcome').innerText = "Режим гостя (только просмотр)";
      renderGroups();
    }

    function logout(){
      currentUser = null;
      isDirector = false;
      isGuest = false;
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('main-screen').classList.add('hidden');
    }

    function renderGroups(){
      const container = document.getElementById('groups');
      container.innerHTML = "";
      groups.forEach((group, gIndex) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = "group";
        let title = document.createElement('h3');
        title.innerText = group.name;
        groupDiv.appendChild(title);

        if(!isGuest){
          if(isDirector || currentUser.includes("teacher")){
            let rename = document.createElement('input');
            rename.type = "text";
            rename.value = group.name;
            rename.onchange = () => { group.name = rename.value; saveData(); renderGroups(); };
            groupDiv.appendChild(rename);
            let delGroup = document.createElement('button');
            delGroup.innerText = "Удалить группу";
            delGroup.onclick = () => { groups.splice(gIndex,1); saveData(); renderGroups(); };
            groupDiv.appendChild(delGroup);
          }
        }

        group.students.forEach((student, sIndex) => {
          let studentDiv = document.createElement('div');
          studentDiv.className = "student flex";
          let nameInput = document.createElement('input');
          nameInput.value = student.name;
          nameInput.disabled = isGuest;
          nameInput.onchange = () => { student.name = nameInput.value; saveData(); };
          studentDiv.appendChild(nameInput);

          let points = document.createElement('span');
          points.innerText = student.points + " баллов";
          studentDiv.appendChild(points);

          if(!isGuest){
            let inputNum = document.createElement('input');
            inputNum.type = "number";
            inputNum.value = 1;
            inputNum.style.width = "50px";
            studentDiv.appendChild(inputNum);

            let plus = document.createElement('button');
            plus.innerText = "+";
            plus.onclick = () => updatePoints(gIndex, sIndex, +inputNum.value);
            studentDiv.appendChild(plus);

            let minus = document.createElement('button');
            minus.innerText = "-";
            minus.onclick = () => updatePoints(gIndex, sIndex, -inputNum.value);
            studentDiv.appendChild(minus);

            let delStudent = document.createElement('button');
            delStudent.innerText = "Удалить";
            delStudent.onclick = () => { groups[gIndex].students.splice(sIndex,1); saveData(); renderGroups(); };
            studentDiv.appendChild(delStudent);
          }

          groupDiv.appendChild(studentDiv);
        });

        if(!isGuest){
          let addStudentName = document.createElement('input');
          addStudentName.placeholder = "Имя нового ученика";
          groupDiv.appendChild(addStudentName);
          let addStudentBtn = document.createElement('button');
          addStudentBtn.innerText = "Добавить ученика";
          addStudentBtn.onclick = () => {
            if(addStudentName.value.trim()!==""){
              groups[gIndex].students.push({name:addStudentName.value, points:0});
              saveData(); renderGroups();
            }
          };
          groupDiv.appendChild(addStudentBtn);
        }

        container.appendChild(groupDiv);
      });

      renderHistory();
    }

    function addGroup(){
      const groupName = document.getElementById('new-group-name').value;
      if(groupName.trim()!==""){
        groups.push({name:groupName, students:[]});
        saveData();
        renderGroups();
      }
    }

    function updatePoints(gIndex, sIndex, delta){
      groups[gIndex].students[sIndex].points += delta;
      history.unshift(`${new Date().toLocaleString()}: ${groups[gIndex].students[sIndex].name} ${delta>0? 'получил':'потерял'} ${Math.abs(delta)} балл(ов)`);
      saveData();
      renderGroups();
    }

    function renderHistory(){
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = "";
      history.slice(0,20).forEach(item => {
        let li = document.createElement('li');
        li.innerText = item;
        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>
